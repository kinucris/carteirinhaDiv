<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>CarteirinhaDiv</title>
  <link rel="stylesheet" href="style.css"/>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script defer src="js/funcoes.js"></script>
  <style>
    body {
      background-color: #0f172a;
      color: #f9fafb;
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #1e293b;
      padding: 1rem 2rem;
      text-align: center;
      font-size: 1.5rem;
      font-weight: bold;
    }
    .container {
      padding: 2rem;
      max-width: 1100px;
      margin: auto;
    }
    .botoes {
      display: flex;
      justify-content: flex-end;
      margin-bottom: 1rem;
    }
    .botoes button {
      background-color: #3b82f6;
      color: white;
      border: none;
      padding: 0.5rem 1rem;
      margin-left: 1rem;
      cursor: pointer;
      border-radius: 6px;
    }
    .botoes button:hover {
      background-color: #2563eb;
    }
    .linha-ativa {
      background-color: #1e40af !important;
    }
    .table {
      width: 100%;
      border-collapse: collapse;
    }
    .table th, .table td {
      padding: 0.75rem;
      border-bottom: 1px solid #334155;
      text-align: left;
    }
    .table th {
      background-color: #1e293b;
      color: #facc15;
    }
    canvas {
      margin-top: 2rem;
      background-color: #1e293b;
      border-radius: 10px;
      padding: 1rem;
    }
    .modal {
      background-color: rgba(0, 0, 0, 0.8);
      position: fixed;
      top: 0; left: 0; width: 100%; height: 100%;
      display: flex; justify-content: center; align-items: center;
    }
    .modal-content {
      background-color: #1e293b;
      padding: 2rem;
      border-radius: 10px;
      min-width: 300px;
    }
    .modal-content input {
      display: block;
      width: 100%;
      margin-bottom: 1rem;
      padding: 0.5rem;
      background-color: #0f172a;
      color: #f9fafb;
      border: 1px solid #334155;
      border-radius: 5px;
    }
    .hidden {
      display: none;
    }
  </style>
</head>
<body>
  <header>CarteirinhaDiv - Sua Carteira de Renda Passiva</header>
  <div class="container">
    <div class="botoes">
      <button onclick="abrirFormulario()">Adicionar Ativo</button>
    </div>
    <div id="tabela-container"></div>

    <canvas id="grafico-pizza" height="120"></canvas>
    <canvas id="grafico-linha" height="120"></canvas>

    <footer style="margin-top:2rem;text-align:center;font-size:0.9rem;color:#94a3b8">
      Atualizado em <span id="data-atual"></span> • © 2025 CarteirinhaDiv
    </footer>
  </div>

  <div id="modal" class="modal hidden">
    <div class="modal-content">
      <h3 style="margin-top:0;margin-bottom:1rem;">Adicionar/Editar Ativo</h3>
      <input type="text" id="novo-ticker" placeholder="Ticker (ex: BBAS3)">
      <input type="number" id="novo-preco" placeholder="Preço Médio (R$)" step="0.01">
      <input type="number" id="novo-quantidade" placeholder="Quantidade">
      <div style="display:flex;justify-content:space-between">
        <button onclick="salvarNovoAtivo()">Salvar</button>
        <button onclick="fecharFormulario()" style="background:#ef4444;">Cancelar</button>
      </div>
    </div>
  </div>
</body>
</html>
